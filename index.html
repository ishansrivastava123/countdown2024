<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">2025 - We Are Coming Soon!</div>
            <div class="title" id="end-date">22 Feb 2024 10:00 PM</div>
            <div class="clock">
                <div class="days">
                    <div class="numbers day"></div>
                    <div>Days</div>
                </div>
                <div class="hours">
                    <div class="numbers hour"></div>
                    <div>Hours</div>
                </div>
                <div class="minutes">
                    <div class="numbers min"></div>
                    <div>Minutes</div>
                </div>
                <div class="seconds">
                    <div class="numbers sec"></div>
                    <div>Seconds</div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
